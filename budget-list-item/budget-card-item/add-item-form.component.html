<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field is-narrow">
        <p class="control">
          <input
            type="number"
            name="amount"
            required
            class="input"
            placeholder="Amount"
            [ngModel]="item.amount"
            style="width: 100px;"
          />
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input
            type="text"
            name="description"
            required
            class="input"
            placeholder="Description"
            [ngModel]="item.description"
          />
        </p>
      </div>

      <div class="field is-narrow">
        <button
          type="submit"
          class="button"
          [ngClass]="{ 'is-primary': isNewItem, 'is-success': !isNewItem }"
          [disabled]="!itemForm.valid"
        >
          <p *ngIf="isNewItem" style="margin: 0px;">ADD</p>
          <p *ngIf="!isNewItem" style="margin: 0px;">SAVE</p>
        </button>
      </div>
    </div>
  </div>
</form>
